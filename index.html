<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Diary тЭдя╕П</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Dancing Script',cursive;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,rgba(255,200,215,.9),transparent 60%),linear-gradient(135deg,#fce4ec,#fff);
    overflow:hidden;
}

/* HEADER */
.countdown-wrapper{
    position:absolute;
    top:20px;
    text-align:center;
    color:#b3002d;
}
.title{font-size:28px}
.countdown{font-size:16px;margin-top:6px}

/* BOOK */
.book{
    width:320px;
    height:420px;
    perspective:1600px;
    position:relative;
}
.book::after{
    content:"";
    position:absolute;
    bottom:-50px;
    left:-50px;
    width:420px;
    height:80px;
    background:radial-gradient(ellipse,rgba(0,0,0,.35),transparent 70%);
    filter:blur(14px);
    z-index:-1;
}

/* PAGE */
.page{
    width:100%;
    height:100%;
    position:absolute;
    padding:26px;
    box-sizing:border-box;
    background:
        linear-gradient(to right,rgba(0,0,0,.05),transparent 14%),
        repeating-linear-gradient(to bottom,#fffafc,#fffafc 24px,#f8eef2 25px);
    border-radius:12px;
    transform-origin:left;
    transition:transform 1.2s cubic-bezier(.4,0,.2,1);
    backface-visibility:hidden;
    box-shadow:inset 6px 0 8px rgba(0,0,0,.08),0 18px 35px rgba(0,0,0,.18);
}
.page.flipped{transform:rotateY(-180deg)}

.page-content{
    font-size:21px;
    line-height:1.7;
    text-align:center;
}

.page-content img{
    max-width:100%;
    max-height:210px;
    object-fit:contain;
    display:block;
    margin:5px auto 0;
}

/* LOCKED */
.locked{
    filter:blur(6px);
    pointer-events:none;
}

/* BUTTON (only Valentine) */
button{
    margin-top:18px;
    padding:8px 22px;
    border:none;
    border-radius:20px;
    background:#ff5c8a;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="countdown-wrapper">
    <div class="title">Valentine Diary тЭдя╕П</div>
    <div id="countdown" class="countdown"></div>
</div>

<div class="book" id="book"></div>

<script>

 {day:"Kiss Day ЁЯТЛ",date:"2026-02-13",content:`рддреЗрд░реЗ рд╣реЛрдВрдареЛрдВ рдХреА рдореБрд╕реНрдХрд╛рди рдореЗрдВ, рдореЗрд░реА рджреБрдирд┐рдпрд╛ рдмрд╕рддреА рд╣реИтАж рдФрд░ рддреЗрд░реЗ рд╣реЛрдВрдареЛрдВ рдХрд╛ рд╕реНрдкрд░реНрд╢, рдореЗрд░реА рд░реВрд╣ рдХреЛ рд╕реБрдХреВрди рджреЗрддрд╛ рд╣реИред Just one kiss ЁЯТЛ<img src="https://media.tenor.com/fvs8VE9jj_cAAAAi/gyaru-gyaru-pixel.gif">`},

];

const book = document.getElementById("book");
const pages = [];

/* CREATE PAGES */
days.forEach((item,i)=>{
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = days.length - i;
    page.innerHTML = `
        <div class="page-content">
            <strong>${item.day}</strong><br>
            ${item.content}
        </div>`;
    book.appendChild(page);
    pages.push(page);
});

/* ЁЯФД LIVE LOGIC */
function updateBook(){
    const now = new Date();
    let currentIndex = -1;

    days.forEach((d,i)=>{
        const unlock = new Date(d.date + "T00:00:00");
        if(now >= unlock) currentIndex = i;
    });

    pages.forEach((p,i)=>{
        if(i < currentIndex){
            p.classList.add("flipped");
        }else if(i === currentIndex){
            p.classList.remove("locked");
        }else{
            p.classList.add("locked");
        }
    });

    // Valentine redirect button
    if(currentIndex === days.length-1){
        pages[currentIndex].querySelector(".page-content").innerHTML +=
        `<br><button onclick="location.href='${REDIRECT_URL}'">Continue тЭдя╕П</button>`;
    }

    updateCountdown(currentIndex);
}

/* тП░ COUNTDOWN TO NEXT DAY */
function updateCountdown(index){
    const cd = document.getElementById("countdown");

    if(index === days.length-1){
        cd.innerHTML = "тЭдя╕П Happy ValentineтАЩs Day тЭдя╕П";
        return;
    }

    const nextDate = new Date(days[index+1].date + "T00:00:00");
    const diff = nextDate - new Date();

    const h = Math.floor(diff/3600000);
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;

    cd.innerHTML = `Next page opens in ${h}h ${m}m ${s}s`;
}

/* ЁЯзк TEST MODE */
/* ЁЯзк TEST MODE */
if(TEST_MODE){
    pages.forEach((p,i)=>{
        p.classList.remove("locked");

        const btn = document.createElement("button");

        if(i < pages.length - 1){
            btn.textContent = "Continue";
            btn.onclick = () => p.classList.add("flipped");
        } else {
            btn.textContent = "Continue тЭдя╕П";
            btn.onclick = () => location.href = REDIRECT_URL;
        }

        p.querySelector(".page-content").appendChild(btn);
    });
}else{
    setInterval(updateBook,1000);
    updateBook();
}
</script>

</body>
